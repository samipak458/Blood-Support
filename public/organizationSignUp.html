    <main>
        <div class="container mb-3" style="margin-top: -30px;">
            <div class="contact-box">
                <div class="left-SignUpForm"></div>
                <div class="right-SignUpForm">
                    <h2>Join Hands</h2>
                    <h3 class="mb-3">"One step forward to save someone's live by donating your blood."</h3>
                    <div id="radioBtns">
                    <input type="radio" class="rbtn"  id="bloodbank"> 
                    <label for="bloodBank">Blood Bank</label> 
                    <input type="radio" class="rbtn"  id="hospital"> 
                    <label for="hospital">Hospital</label> 
                    <input type="radio" class="rbtn" id="maternity"> 
                    <label for="hospital">Maternity Center</label>
                    </div>
                    
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputName" placeholder="Organization Name">
                                <small id="name" class="form-text"></small>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Organization Email">
                                <small id="email" class="form-text"></small>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputPhone" placeholder="Organization Phone">
                                <small id="number" class="form-text"></small>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputCNIC" placeholder="License No.">
                                <small id="cnic" class="form-text"></small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                                <small id="address" class="form-text"></small>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputCity" placeholder="City">
                                <small id="city" class="form-text"></small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                                <small id="password" class="form-text"></small>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="inputRePassAgain"
                                    placeholder="Re-Enter Password">
                                    <small id="repassword" class="form-text"></small>   
                            </div>
                        </div>
                        <a class="btn" id="btn1" >Sign Up</a>
                        <br>
                        <small class="mt-0 pt-0" id="errorMessage"></small>
                    </form>

                    <div class="text">
                        <a id="btn2" href="organization.html"><b>Sign In</b></a>
                        <p>get help</p>
                    </div>
